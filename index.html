<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="title-container">
        <div class="title-div">Rock-</div>
        <div class="title-div">Paper-</div>
        <div class="title-div">Scissors</div>
    </div>
    <div class="instruction">
        <div>Classic RPS. click <button id="start-button">here</button> button to begin a game. Best of 5 rounds against the computer.</div>
    </div>

    <div class="choice-container">
        <button class="button" disabled>ROCK</button>
        <button class="button" disabled>PAPER</button>
        <button class="button" disabled>SCISSORS</button>
    </div>

    <div class="game-control-container">
        <div style="width: 100px;"></div>
        <button id="end-button" disabled>end game</button>
    <div class="outer-container">
        <div class="score-container-name">
            <div>PLAYER:</div>
            <div>COMPUTER:</div>
        </div>
        <div class="score-container">
            <div id="player-score">0</div>
            <div id="cpu-score">0</div>
        </div>
    </div>
    </div>
    </div>

<script src="index.js"></script>
</body>
</html>
